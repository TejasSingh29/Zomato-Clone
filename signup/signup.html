<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>SignUp</h1>
    <div>
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" placeholder="enter first name" required> 

        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" placeholder="enter last name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="enter email">

        <label for="pas">Password</label>
        <input type="password" name="pas" id="pas" placeholder="enter password" required>

        <label for="con">Confirm Password</label>
        <input type="password" name="con" id="con" placeholder="re-enter password" required>
 
    </div>
    <div>
        <button type="submit">  SignUp</button>
        
    </div>
    
</body>
</html>
